<!DOCTYPE html>
<html lang ="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css" />
      <title>Survey form</title>
  </head>

  <body>
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to fill survey form.</p>
    </header>

    <div class="container">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">
            <p class="paragraph"> Name: </p>
            <input required id="name" type="text" placeholder="Enter Name" />
          </label>
        </div>

        <div class="form-group">
          <label id="email-label">
            <p class="paragraph"> Email: </p>
            <input required id="email" type="email" placeholder="Enter Email" />
          </label>
        </div>

        <div class="form-group"> 
          <label id="number-label">
            <p class="paragraph"> Age: </p>
            <input required id="number" type="number" min="18" max="35" placeholder="Age" />
          </label>
        </div>
        <div class="form-group">
          <p class="paragraph"> Gender: <p> 
          <label class="inline" for="male">
            <input checked id="male" type="radio" name="gender" value="male" /> Male
          </label>
          <label class="inline" for="female">
            <input  id="female" type="radio" name="gender" value="female" /> Female
          </label>
        </div>

        <div class="form-group">
          <p class="paragraph"> Which option best describes your current role? </p>
          <label>
          <select id="dropdown">
            <option>Select one</option>
            <option>Student</option>
            <option>Job</option>
            <option>Learner</option>
            <option>Other</option>
          </select>
          </label>
        </div>
        
        <div class="form-group">
          <p class="paragraph"> What would you like to learn? (Check all that apply) </p> 
          <label class="inline">
            <input required type="checkbox" value="frontend" /> Frontend
          </label>
          <label class="inline">
            <input required type="checkbox" value="backend" /> Backend
          </label>
          <label class="inline">
            <input required type="checkbox" value="fullstack" /> FullStack
          </label>
          <label class="inline">
            <input required type="checkbox" value="cloud" /> Cloud Computing
          </label>
        </div>
        <div class="form-group">
          <label for="comment"> Any comments or suggestions? </label>
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="I like coding..."></textarea>
        </div>
        <div class="form-group">
          <input id="submit" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
